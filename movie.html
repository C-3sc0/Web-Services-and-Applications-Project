<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="main.js"></script>
    <title>Movie Database</title>
</head>
<body>
    <h1 class="tmdb"> Movie Database</h1>

    <header>
        <div id="navbar-container">
            <nav>
                <a href="#home" class="nav-item" onclick="returnToHome()">Home</a>
                <a href="#about" class="nav-item" onclick="goToAbout()">About</a>
                <a href="#Movie database" class="nav-item active" onclick="goToMDB()">Movie Database</a>
                <a href="#TV show database" class="nav-item" onclick="goToTv()">TV show Database</a>
                <a href="#Wish List" class="nav-item" onclick="whishList()">Wish List</a>
                <a href="#Documentation" class="nav-item">Documentation</a>
            </nav>
            <form id="form">
                <input type="text" placeholder="Search.." id="search" class="search-box">
            </form>
        </div>
    </header>

    <main id="main"> </main>
    <div class="pagination">
        <div class="page" id="prev">Previous page</div>
        <div class="current" id="curr" onclick="goToMDB()">1</div>
        <div class="page" id="next">Next page</div>
    </div>

    <footer>
        <p class = "Left">Author: Francesco Troja</p>
        <a href="https://github.com/C-3sc0" target="_blank">
        <i class="fa fa-github" style="font-size:50px"></i>
        </a>
    </footer> 

       <script>        
        const prev = document.getElementById('prev');
        const current = document.getElementById('curr');
        const next = document.getElementById('next');

        var currentPage = 1;
        var nextPage = 2;
        var previousPAge = 3;
        var lastUrl = '';
        var totalPages = 43636;

        getMovies(API_MOVIE_URL)
        
        // Fetching movies from the API
        function getMovies(url){
            lastUrl = url;
            fetch(url).then(res => {
                console.log(res.headers.get('Content-Type'));
                console.log(res.headers.get('Date'));
                 return res.json();
            }).then(data => {
                console.log(data.result);
                // Display movies if data is available
                if (data.results.length !== 0){
                    showMovies(data.results);
                    currentPage = data.page;
                    nextPage = currentPage + 1;
                    previousPAge = currentPage - 1;
                    totalPages = data.total_pages;

                    current.innerHTML = currentPage;
                    if(currentPage <= 1){
                        prev.classList.add('disabled');
                        next.classList.remove('disabled');
                    }else if (currentPage >= totalPages) {
                        prev.classList.remove('disabled');
                        next.classList.add('disabled');
                    }else{
                        prev.classList.remove('disabled');
                        next.classList.remove('disabled');
                    }

                    search.scrollIntoView({behavior : 'smooth'})
                }else{
                    main.innerHTML=`
                    <div>
                    <img src="images/no_result.png" alt="No results found">
                    </div>
                    `
                }
            });
        }

        // Function to display movies on the page
        function showMovies(data){
                main.innerHTML = '';
                data.forEach(movie => {
                    const{id,title,poster_path,vote_average,overview} = movie;
                    const roundedVoteAverage = vote_average.toFixed(1); // round to 1 decimal place
                    // console.log(data);
                    console.log(id,title);                     
                    const movieEl = document.createElement("div");
                    movieEl.classList.add("movie");
                    movieEl.innerHTML = `
                    <img src="${poster_path? IMG_URL + poster_path: "https://placehold.co/1080x1580?text=Poster+Not+Found"}" alt="${name}">
                        <div class= "movie-info">
                            <h3>${title}</h3>
                            <span class="${getColor(roundedVoteAverage)}"> ${roundedVoteAverage}</span>
                        </div>

                        <div class="overview">
                            <h3>overview</h3>
                            ${overview? overview: "No overview available"}</br>
                            <button class="addToWhishList" id=${id}>Add to Whish List</button> 
                        </div>                
                    `
                    main.appendChild(movieEl);

                    // Add event listener to add movie to wishlist
                    document.getElementById(id).addEventListener('click', () => {
                    let wishlist = JSON.parse(localStorage.getItem('wishlist'));

                    // Check if the movie is already in the wishlist
                    const movieIndex = wishlist.findIndex(item => item.id === id);
                    if (movieIndex === -1) {
                        wishlist.push(movie);
                        localStorage.setItem('wishlist', JSON.stringify(wishlist));
                        console.log("The movie has been added to the wishlist, check it out");
                    }else{
                        console.log("The movie is already in the wishlist");
                    }                  
                    })
                })
            }

        // Function to get color based on vote average
        function getColor(vote){
            if(vote>= 8){
                return 'green'
            }else if(vote >= 5){
                return "orange"
            }else{
                return 'red'
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const searchTerm = search.value;
            if(searchTerm) {
                getMovies(searchURL+'&query='+searchTerm)
            }else{
                getMovies(API_MOVIE_URL);
            }
        })

        prev.addEventListener('click', () =>{
            if (previousPAge > 0){
                pageCall(previousPAge);
            }
        })

        next.addEventListener('click', () =>{
            if (nextPage <= totalPages){
                pageCall(nextPage);
            }
        })

        function pageCall(page){
            let urlSplit = lastUrl.split('?');
            let queryParams = urlSplit[1].split('&');
            let key = queryParams[queryParams.length - 1].split('=');
            if (key[0] != 'page'){
                let url = lastUrl + '&page=' + page
                getMovies(url)
            }else{
                key[1] = page.toString();
                let a = key.join('=');
                queryParams[queryParams.length - 1] = a;
                let b = queryParams.join('&');
                let url = urlSplit[0] +'?'+b
                getMovies(url);
            }
        }    
       </script>
</body>
</html>
